<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google Homepage</title>
</head>
<body>

  <!-- Header -->

  <header id="header">
    <div class="h-group">
      <a href="#" class="link">Gmail</a>
      <a href="#" class="link">Images</a>
    </div>
    <div class="h-group">
      <a href="#" class="link-img">
      <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
    </a>
    <a href="#" class="link-img">M</a>
    </div>    
  </header>

  <!-- Main -->

  <main>

    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

    <div class="search-input">
      <span id="input-prefix">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      </span>
      <input type="text">
      <span id="input-suffix"></span>
    </div>

    <div id="buttons">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>

    <p id="languages">
        Google offered in:
        <a href="#" class="lang-link"></a>
        <a href="#" class="lang-link"></a>
    </p>
  
  </main>

  <!-- Footer -->

  <footer class="footer">
    <p id="location">Bosnia & Herzegovina</p>
    <div class="footer-links">
      <div class="f-group">
        <a href="#" class="link">About</a>
        <a href="#" class="link">Advertising</a>
        <a href="#" class="link">Business</a>
        <a href="#" class="link">How Search works</a>
      </div>
      <div class="f-group">
        <a href="#" class="link">Privacy</a>
        <a href="#" class="link">Terms</a>
        <a href="#" class="link">Settings</a>
      </div>
    </div>
  </footer>


</body>

</html>
